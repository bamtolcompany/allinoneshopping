  <script>
function search(engine) {
  const query = document.getElementById('query').value.trim();
  let url = '';

  switch (engine) {
    case 'coupang':
      url = query
        ? `https://www.coupang.com/np/search?q=${encodeURIComponent(query)}`
        : `https://www.coupang.com/`;
      break;
    case 'eleven':
      url = query
        ? `https://search.11st.co.kr/Search.tmall?method=getTotalSearchSeller&kwd=${encodeURIComponent(query)}`
        : `https://www.11st.co.kr/`;
      break;
    case 'gMarket':
      url = query
        ? `https://browse.gmarket.co.kr/search?keyword=${encodeURIComponent(query)}`
        : `https://www.gmarket.co.kr/`;
      break;
    case 'naver':
      url = query
        ? `https://search.shopping.naver.com/ns/search?query=${encodeURIComponent(query)}`
        : `https://shopping.naver.com/`;
      break;
    case 'danawa':
      url = query
        ? `https://search.danawa.com/dsearch.php?query=${encodeURIComponent(query)}`
        : `https://www.danawa.com/`;
      break;
    case 'amazon':
      url = query
        ? `https://www.amazon.com/s?k=${encodeURIComponent(query)}`
        : `https://www.amazon.com/`;
      break;
    case 'ebay':
      url = query
        ? `https://www.ebay.com/sch/i.html?_nkw=${encodeURIComponent(query)}`
        : `https://www.ebay.com/`;
      break;
    case 'lotteOn':
      url = query
        ? `https://www.lotteon.com/search/search/search.ecn?render=search&platform=pc&q=${encodeURIComponent(query)}`
        : `https://www.lotteon.com/`;
      break;
  }

  window.open(url, '_blank');
}
