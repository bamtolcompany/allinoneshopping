  <h1>올인원 쇼핑</h1>
  <h2>여러가지 쇼핑앱을 한곳에서 이용할 수 있습니다.</h2>

  <div style="text-align:center;">
    <button style="width:130px; height:45px; background-color:gray; border-radius:5px;"><a href="https://bamtolcompany.github.io/allinonenews/" style="font-size:20px;">올인원 뉴스</a></button>

  </div>

  <input type="search" id="query" placeholder="검색어를 입력하세요" aria-label="검색어 입력">
  <button onclick="search('coupang')">쿠팡</button>
  <button onclick="search('eleven')">11번가</button>
  <button onclick="search('gMarket')">G마켓</button>
  <button onclick="search('naver')">네이버 쇼핑</button>
  <button onclick="search('danawa')">다나와</button>
  <button onclick="search('amazon')">아마존</button>
  <button onclick="search('ebay')">eBay</button>
  <button onclick="search('lotteOn')">롯데온</button>

  <footer>
    <p>&copy; 2025 bamtol company. All rights reserved.</p>
  </footer>

  <script>
    function search(engine) {
      const query = document.getElementById('query').value.trim();
      let url = '';

      switch (engine) {
        case 'coupang':
          url = query ? `https://www.coupang.com/np/search?q=${encodeURIComponent(query)}` : `https://www.coupang.com/`;
          break;
        case 'eleven':
          url = query ? `https://search.11st.co.kr/Search.tmall?method=getTotalSearchSeller&kwd=${encodeURIComponent(query)}` : `https://www.11st.co.kr/`;
          break;
        case 'gMarket':
          url = query ? `https://browse.gmarket.co.kr/search?keyword=${encodeURIComponent(query)}` : `https://www.gmarket.co.kr/`;
          break;
        case 'naver':
          url = query ? `https://search.shopping.naver.com/ns/search?query=${encodeURIComponent(query)}` : `https://shopping.naver.com/`;
          break;
        case 'danawa':
          url = query ? `https://search.danawa.com/dsearch.php?query=${encodeURIComponent(query)}` : `https://www.danawa.com/`;
          break;
        case 'amazon':
          url = query ? `https://www.amazon.com/s?k=${encodeURIComponent(query)}` : `https://www.amazon.com/`;
          break;
        case 'ebay':
          url = query ? `https://www.ebay.com/sch/i.html?_nkw=${encodeURIComponent(query)}` : `https://www.ebay.com/`;
          break;
        case 'lotteOn':
          url = query ? `https://www.lotteon.com/search/search/search.ecn?render=search&platform=pc&q=${encodeURIComponent(query)}` : `https://www.lotteon.com/`;
          break;
      }

      window.open(url, '_blank');
    }
  </script>
